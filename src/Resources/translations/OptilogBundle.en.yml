
## Node Variables 
var:
    apiurl:
        label:  Webservice Url
        desc:   "Geolie Webservice Url to Use."
        
    apiuser:
        label:  Login
        desc:   "Webservice API User Login."

    apipwd:
        label:  Password
        desc:   "Webservice API User Password."

    apikey:
        label:  API Key
        desc:   "Webservice API keys provide full access to your account, so keep them safe."

    apiop:
        label:  "Identifiant de l’opération"
        desc:   "Ask your technical contact to get this parameter."

    minOrderDate:
        label:  "Min Order Create Date"
        desc:   "Mini Order Creation Date, previous orders are not exported to Optilog."

    origin:
        label:      "Known Order Origins"
        desc:       "Fill this list to filter orders by origin."
        default:    "Default - Send this to Optilog."
        rejected:   "REJECTED - Must not be send."

    dfStock:
        label:  "Stock par Défaut"
        desc:   "Ask your technical contact to get this parameter."

    useProductsRawSku:
        label:  "Product Raw Sku Mode"
        desc:   "In this Mode, Order Products uses Raw Sku instead of Splash Product Objects Ids."

    useExtendedStatus:
        label:  "Extended Order Statuses Mode"
        desc:   "In this Mode, Order statuses include more details."

    dfGamme:
        label:  "Gamme par Défaut"
        desc:   "Ask your technical contact to get this parameter."

    carriers:
        label:  "List of Available Carriers Names"
        desc:   "Fill this list to map your Carriers Names with Optilog Carriers Codes."

    stocks:
        label:  "List of Known Stock Location"
        desc:   "Fill this list to make stock details available on Splash."
        name:   "Location Name"
        code:   "Location API Code"
